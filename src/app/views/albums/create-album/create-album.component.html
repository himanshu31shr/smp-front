<mat-card>
    <mat-card-header>
        <p>
            Create Album
        </p>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Enter your Name</mat-label>
            <input matInput placeholder="Enter your Name" [formControl]="name" required>
          </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <mat-spinner *ngIf="spin" diameter="40"></mat-spinner>
        <button mat-button color="primary" *ngIf="!spin" (click)="create()">Create</button>
    </mat-card-actions>
</mat-card>
