<!-- app.component.html -->
<mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleSidenav()" class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Spot My Pic</span>
    <span class="example-spacer"></span>

</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="isExpanded" (openedChange)="sidenavOpened($event)">
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard">Dashboard</a>
            <a mat-list-item routerLink="/album">Albums</a>
            <a mat-list-item routerLink="/people">People</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <!-- <div class="container"> -->
            <router-outlet></router-outlet>
        <!-- </div> -->
    </mat-sidenav-content>
</mat-sidenav-container>
